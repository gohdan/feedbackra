<script src="/feedbackra/javascript.php?form=feedback&form_id=1" type="text/javascript"></script>

<div class="feedback_link" onClick="javascript:show_feedback_form_1()">Show feedback form</div>
<div id="feedback_form_1" class="feedback_form_1">
			<div class="feedback_form_1_close"><span onClick="javascript:hide_feedback_form_1()">X</span></div>
			<form id="feedback_form_1_form" method="post">
			<p>Phone:</p>
			<p id="feedback_form_1_error_phone" class="feedback_form_1_error_hidden">Please enter phone number</p>
			<p><input id="feedback_form_1_phone" type="text" name="phone" style="width: 300px;"></p>
			<p>Message:</p>
			<p><textarea id="feedback_form_1_message" name="message" style="width: 300px; height: 100px"></textarea></p>
			<p id="feedback_form_1_error_message" class="feedback_form_1_error_hidden">Please enter your message</p><br>
			<p><input id="feedback_form_1_send_button" type="button" name="do_send" value="Send" onClick="javascript:send_feedback()"></p>
			<p id="feedback_form_1_response_ok" class="feedback_form_1_error_hidden">Your message sent successfully.</p>
			<p id="feedback_form_1_response_error" class="feedback_form_1_error_hidden">We're sorry, there was an error and your message wasn't sent.</p>
			<p id="feedback_form_1_response" class="feedback_form_1_error_hidden"></p>
			</form>
</div>
