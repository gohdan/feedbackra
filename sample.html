<script src="/feedbackra/javascript.php?form=sample" type="text/javascript"></script>

<div class="feedback_link" onClick="javascript:show_feedback_form('sample')">Show feedback form</div>

<div id="feedback_form_sample" class="feedback_form">
			<div class="feedback_form_close"><span onClick="javascript:hide_feedback_form('sample')">X</span></div>
			<form id="feedback_form_sample_form" method="post">
			<p>Phone:</p>
			<p id="feedback_form_sample_error_phone" class="feedback_form_error_hidden">Please enter phone number</p>
			<p><input id="feedback_form_sample_phone" type="text" name="phone" style="width: 300px;"></p>
			<p>Message:</p>
			<p><textarea id="feedback_form_sample_message" name="message" style="width: 300px; height: 100px"></textarea></p>
			<p id="feedback_form_sample_error_message" class="feedback_form_error_hidden">Please enter your message</p><br>
			<p><input id="feedback_form_sample_send_button" type="button" name="do_send" value="Send" onClick="javascript:send_feedback_sample()"></p>
			<p id="feedback_form_sample_response_ok" class="feedback_form_error_hidden">Your message sent successfully.</p>
			<p id="feedback_form_sample_response_error" class="feedback_form_error_hidden">We're sorry, there was an error and your message wasn't sent.</p>
			<p id="feedback_form_sample_response" class="feedback_form_error_hidden"></p>
			</form>
</div>
